<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>jdate demo</title>
	<!-- bootstrap.css仅作为示例演示使用 -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
     <link href="history.css" rel="stylesheet">
</head>
<body>
	<div class="container">
			<div class="form-group clearfix" id="date">				
				<div class="col-xs-6">
					<input  class="form-control" type="text" id="beginTime" placeholder="开始时间">
				</div>
				<div class="col-xs-6">
					<input  class="form-control" type="text" id="endTime" placeholder="结束时间">
				</div>
			</div>
			
			
            <div class="col-xs-12 search">
             
                <div class="search_input"><input type="text" placeholder="按照姓名手环搜索痕迹"></div>
                <div class="search_right"><img src="img/allserch.png" alt="查询" /></div>
            </div>
        </div>
        
        
        
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script>
		window.onload = function() {			
			new Jdate({
				el: '#beginTime',
				format: 'YYYY-MM-DD',
				beginYear: 2000,
				endYear: 2100
			})
			new Jdate({
				el: '#endTime',
				format: 'YYYY-MM-DD hh:mm',
				beginYear: 2000,
				endYear: 2100
			})
			
		}
	</script>
<script type="text/javascript" src="jdate.min.js"></script></body>

</html>
